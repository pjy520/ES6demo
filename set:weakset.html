<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	//Set 新的数据结构  和数组类似
	let setArr = new Set(['a','b','c']);  // 里面放着数组的形式, 不允许重复

	// 增删改查
	// add
	setArr.add('d');
	console.log(setArr);
	//has
	console.log(setArr.has('e'));

	//delete clear
	setArr.delete('a');
	 console.log(setArr);
	// setArr. clear() // 清空

	for( let item of setArr) {
		console.log(item);
	}

	console.log(setArr.size); //长度


	//Set只能放数组  weakset可以放对象
	let weakObj = new WeakSet();

	let obj = {
		a: 'js',
		b: 'jspang'
	}


	weakObj.add(obj); //weakSet只能通过add的方式输入值, 只要内存空间不同就可以添加
	console.log(weakObj)







</script>
</body>
</html>
